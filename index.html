<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Add iOS-specific meta tag for camera permissions -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Camera view container -->
    <div class="camera-container">
      <div id="reader"></div>
      <video id="video" playsinline autoplay style="display:none;"></video>
      
      <!-- Scanning guide overlay -->
      <div class="scan-overlay">
        <div class="scan-area">
          <div class="corner top-left"></div>
          <div class="corner top-right"></div>
          <div class="corner bottom-left"></div>
          <div class="corner bottom-right"></div>
        </div>
        <p class="scan-instruction">Align barcode within the frame</p>
      </div>
      
      <!-- Camera controls -->
      <div class="camera-controls">
        <button id="camera-switch" class="control-button" aria-label="Switch camera">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12c0 1.2-.5 2.3-1 3.3a9.67 9.67 0 0 1-1.7 2.2 10.55 10.55 0 0 1-4.8 2.9c-1.8.5-3.8.5-5.6 0a10.55 10.55 0 0 1-4.8-2.9A9.67 9.67 0 0 1 2.1 15.3 9.39 9.39 0 0 1 1 12"></path>
            <path d="M21 5v7h-7"></path>
            <path d="M3 19v-7h7"></path>
          </svg>
          Switch Camera
        </button>
      </div>
    </div>
    
    <!-- Status messages -->
    <div id="status-message" class="status-message"></div>
    
    <!-- Error messages -->
    <div id="error-container" class="error-container hidden">
      <div class="error-message">
        <h2 id="error-title">Error</h2>
        <p id="error-text"></p>
        <button id="retry-button" class="primary-button">Try Again</button>
      </div>
    </div>
    
    <!-- Manual entry form -->
    <div class="manual-entry">
      <h2>Manual Entry</h2>
      <form id="manual-form">
        <div class="input-group">
          <label for="barcode-input">Enter barcode number:</label>
          <input type="text" id="barcode-input" placeholder="e.g., 9781234567890" pattern="[0-9]*" inputmode="numeric">
        </div>
        <button type="submit" class="primary-button">Submit</button>
      </form>
    </div>
  </div>
  
  <!-- Add html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
